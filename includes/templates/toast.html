<!-- Toast container -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1050;">
    <div id="systemToast" class="toast align-items-center text-bg-info border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">הודעה</div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script>
// Function to show toast
function showToast(message, type = 'info') {
    const toastEl = document.getElementById('systemToast');
    const toastBody = toastEl.querySelector('.toast-body');
    
    toastBody.textContent = message;
    toastEl.classList.remove('text-bg-info', 'text-bg-success', 'text-bg-danger');
    switch (type) {
        case 'success':
            toastEl.classList.add('text-bg-success');
            break;
        case 'error':
            toastEl.classList.add('text-bg-danger');
            break;
        default:
            toastEl.classList.add('text-bg-info');
            break;
    }
    const toast = new bootstrap.Toast(toastEl);
    toast.show();
}
</script>
